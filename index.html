<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AnaLingo üéµ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f5f0ff, #ffe5f0);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  min-height: 100vh;
  margin: 0;
  padding: 60px 20px;
}

h1 {
  color: #7e1389;
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 30px;
}

p.description {
  color: #333;
  font-size: 1.1rem;
  text-align: center;
  margin-bottom: 40px;
}

#assignForm {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
  position: relative; /* div je statiƒçan */
}

#assignForm input {
  padding: 12px;
  font-size: 18px;
  width: 250px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
}

#assignForm input:focus {
  border-color: #7e1389;
}

#assignForm button {
  padding: 12px 30px;
  font-size: 18px;
  background-color: #7e1389;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

#assignForm button:hover {
  background-color: #38063f;
}

#result {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: 600;
  color: #333;
  min-height: 1.5em; 
}

#result.assigned {
  color: #007700;
}

#result.error {
  color: #cc0000;
}
</style>
</head>
<body>

<h1>AnaLingo ‚ñ∂ dodela jezika üéµüéß</h1>
<p class="description">Unesi svoj nick sa foruma i dobiƒáe≈° jezik!</p>

<div id="assignForm">
  <input type="text" id="username" placeholder="Unesi svoj nick üíú">
  <button onclick="assignLanguage()">Dodeli jezik</button>
</div>

<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbydwWAXZcfbfL2COw2V9V9-r_1l4OPMyOpsb7JWD5EAZCJhl5V2moDkwm8if-lunYQZXA/exec";

async function assignLanguage() {
  const username = document.getElementById("username").value.trim();
  const resultEl = document.getElementById("result");
  resultEl.textContent = "";
  resultEl.className = "";

  if (!username) {
    resultEl.textContent = "Unesi nick sa foruma üíú";
    resultEl.classList.add("error");
    return;
  }

  try {
    const res = await fetch(`${API_URL}?username=${encodeURIComponent(username)}`);
    if (!res.ok) throw new Error("Network response was not ok");
    const data = await res.json();

    if (data.assigned) {
      resultEl.textContent = "Tvoj jezik: " + data.assigned + " üéâ";
      resultEl.classList.add("assigned");
    } else {
      resultEl.textContent = data.error || "Do≈°lo je do gre≈°ke.";
      resultEl.classList.add("error");
    }
  } catch (err) {
    console.error(err);
    resultEl.textContent = "Gre≈°ka u konekciji. Poku≈°aj ponovo.";
    resultEl.classList.add("error");
  }
}
</script>

</body>
</html>
