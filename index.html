<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>AnaLingo ðŸŽµ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f0ff, #ffe5f0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
}

h1 {
    color: #7e1389;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 30px;
}

#assignForm {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.input-field {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 250px;
}

.submit-btn {
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background-color: #7e1389;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background-color: #38063f;
}

#result {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    min-height: 1.5em;
    text-align: center;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.result-show {
    animation: fadeIn 0.5s ease;
}
</style>
</head>
<body>

<h1>AnaLingo â–¶ dodela jezika ðŸŽµðŸŽ§</h1>

<div id="assignForm">
    <input type="text" id="username" class="input-field" placeholder="Unesi svoj nick ðŸ’œ">
    <button class="submit-btn" onclick="assignLanguage()">Dodeli jezik</button>
</div>

<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw1Jq9CQ_WVubSn5L-bhYern6-fO5XawgDgFWyHn4j8ZEcV8G8ectR0_5LDtrrRVE15EA/exec";

async function assignLanguage() {
    const username = document.getElementById("username").value.trim();
    const resultEl = document.getElementById("result");
    resultEl.textContent = "";
    resultEl.classList.remove("result-show");

    if (!username) {
        resultEl.textContent = "Unesi nick sa foruma ðŸ’œ";
        resultEl.classList.add("result-show");
        return;
    }

    try {
        const res = await fetch(API_URL + "?username=" + encodeURIComponent(username), {
            method: "GET",
            headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error("Network response not ok");

        const data = await res.json();
        if (data.assigned) {
            resultEl.textContent = `Tvoj jezik: ${data.assigned}`;
        } else {
            resultEl.textContent = data.error || data.message || "DoÅ¡lo je do greÅ¡ke";
        }
        resultEl.classList.add("result-show");

    } catch (err) {
        console.error(err);
        resultEl.textContent = "GreÅ¡ka u konekciji. PokuÅ¡aj ponovo.";
        resultEl.classList.add("result-show");
    }
}
</script>

</body>
</html>
