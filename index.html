<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>AnaLingo ðŸŽµ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f0ff, #ffe5f0);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
        margin: 0;
        padding: 50px 20px;
    }

    h1 {
        color: #7e1389;
        font-size: 2.8rem;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    p.description {
        color: #333;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 30px;
    }

    #assignForm {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s ease;
    }

    #assignForm:hover {
        transform: translateY(-5px);
    }

    input#username {
        padding: 12px 15px;
        font-size: 18px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input#username:focus {
        border-color: #7e1389;
        box-shadow: 0 0 10px rgba(126,19,137,0.3);
    }

    button {
        padding: 12px 35px;
        font-size: 18px;
        color: #fff;
        background-color: #7e1389;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #38063f;
        transform: scale(1.05);
    }

    #result {
        margin-top: 20px;
        font-size: 1.3rem;
        color: #333;
        min-height: 1.5em;
        font-weight: 600;
        text-align: center;
        transition: color 0.3s;
    }

    #result.assigned {
        color: #007700;
    }

    #result.error {
        color: #cc0000;
    }
</style>
</head>
<body>

<h1>AnaLingo ðŸŽµ Dodela jezika</h1>
<p class="description">Unesi svoj nick sa foruma i saznaj koji jezik ti je dodeljen! ðŸŽ§</p>

<div id="assignForm">
    <input type="text" id="username" placeholder="Unesi svoj nick ðŸ’œ">
    <button onclick="assignLanguage()">Dodeli jezik</button>
</div>

<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbydwWAXZcfbfL2COw2V9V9-r_1l4OPMyOpsb7JWD5EAZCJhl5V2moDkwm8if-lunYQZXA/exec";

async function assignLanguage() {
    const username = document.getElementById("username").value.trim();
    const resultEl = document.getElementById("result");
    resultEl.textContent = "";
    resultEl.className = "";

    if (!username) {
        resultEl.textContent = "Unesi nick sa foruma ðŸ’œ";
        resultEl.classList.add("error");
        return;
    }

    try {
        const res = await fetch(`${API_URL}?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data.assigned) {
            resultEl.textContent = "Tvoj jezik: " + data.assigned + " ðŸŽ‰";
            resultEl.classList.add("assigned");
        } else {
            resultEl.textContent = data.error || "DoÅ¡lo je do greÅ¡ke.";
            resultEl.classList.add("error");
        }
    } catch (err) {
        resultEl.textContent = "GreÅ¡ka u konekciji. PokuÅ¡aj ponovo.";
        resultEl.classList.add("error");
    }
}
</script>

</body>
</html>
